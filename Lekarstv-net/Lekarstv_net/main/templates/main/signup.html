{% extends 'main/layout.html' %}

{% block link %}
      <link rel="stylesheet" href="../../static/main/css/singup.css">
{% endblock %}

{% block title %}Регистрация{% endblock %}

{% block content %}

  <div class="container">
    <h1>Регистрация</h1>
    <form class="row" method="post" action="" id="add-form">

      {% csrf_token %}

      <div class="group">
          {{ form.name }}
      </div>

      <div class="group">
          {{ form.surname }}
      </div>

      <div class="group">
          {{ form.mail }}
      </div>

      <div class="error"><div class="error-label">{{ mail_error }}</div></div>

      <div class="group">
          {{ form.password }}
      </div>

      <div class="error"><div class="error-label">{{ password_error }}</div></div>

      <br><br><br>

      <button type="submit" class="button">Зарегистрироваться</button>
    </form>
  </div>

<!--End Fill-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

{% endblock %}
